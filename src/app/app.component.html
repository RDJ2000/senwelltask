<div class="container">
  <h1 style="margin-top:2rem">Data Table</h1>
<table class="table" style="margin: 4rem;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Repeatation</th>
    
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let data of fetchedData" [ngClass]="determineColor(data.repeat)">
      <td>{{data.name}}</td>
      <td>{{data.repeat}}</td>
      
    </tr>

  </tbody>
</table>
</div>
